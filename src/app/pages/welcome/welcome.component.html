    <div class="charts-wrap">

        <mat-paginator  #tPaginator [length]="options?.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">

        <cdk-virtual-scroll-viewport [itemSize]="options?.length" class="charts-viewport">

        </cdk-virtual-scroll-viewport>
